<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SBE, Malkangiri</title>
    <style>
        :root {
            --bg1: #0f2027;
            --bg2: #203a43;
            --bg3: #2c5364;
            --card: rgba(16, 18, 24, 0.8);
            --card-strong: rgba(16, 18, 24, 0.9);
            --line: #234b57;
            --glow: #00ffd5;
            --text: #e9f5f4;
            --muted: #a7c7c5;
            --accent1: #00c6ff;
            --accent2: #0072ff;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 10% 0%, rgba(0, 255, 213, .15), transparent 60%),
                radial-gradient(900px 600px at 100% 20%, rgba(0, 183, 255, .15), transparent 60%),
                linear-gradient(135deg, var(--bg1), var(--bg2) 45%, var(--bg3));
        }

        .container {
            max-width: 880px;
            margin: 0 auto;
            background: var(--card);
            border: 1px solid rgba(0, 255, 213, .15);
            border-radius: 16px;
            padding: 24px;
            padding-bottom: 120px;
            /* Extra space prevents summary overlap */
            box-shadow: 0 0 28px rgba(0, 255, 213, .18), inset 0 0 12px rgba(0, 255, 213, .06);
            backdrop-filter: blur(6px);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 8px;
            }

            .container {
                padding: 10px;
                padding-bottom: 160px;
                border-radius: 8px;
                box-shadow: 0 0 12px rgba(0, 255, 213, .12);
            }

            h2 {
                font-size: 1.2rem;
            }

            .row {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }

            .field {
                flex-direction: column;
                gap: 4px;
                padding: 8px 6px;
            }

            input[type="number"],
            input[type="text"] {
                width: 100%;
                font-size: 15px;
                padding: 6px 8px;
            }

            .btn,
            .btn-mini {
                width: 100%;
                padding: 10px 0;
                font-size: 1rem;
            }

            table,
            .totals {
                font-size: 13px;
            }

            th,
            td {
                padding: 6px 4px;
            }

            .col-actions {
                width: 60px;
            }

            .summary {
                position: static;
                margin-top: 18px;
                box-shadow: none;
                width: 100%;
                border-radius: 8px;
            }

            .table-container {
                overflow-x: auto;
            }
        }

        h2 {
            margin: 0 0 18px;
            text-align: center;
            letter-spacing: .3px;
            color: #7fffd4;
            text-shadow: 0 0 12px rgba(0, 255, 213, .65);
            font-weight: 700;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap
        }

        label {
            font-size: 14px;
            color: var(--muted)
        }

        .field {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-strong);
            border: 1px solid var(--line);
            border-radius: 12px;
            padding: 10px 12px;
        }

        input[type="number"],
        input[type="text"] {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            padding: 8px 10px;
            border-radius: 8px;
            width: 160px;
            font-size: 16px;
        }

        ::placeholder {
            color: #8aa7a5
        }

        .btn {
            border: none;
            cursor: pointer;
            border-radius: 12px;
            padding: 10px 16px;
            background: linear-gradient(45deg, var(--accent1), var(--accent2));
            color: white;
            font-weight: 600;
            letter-spacing: .2px;
            box-shadow: 0 0 16px rgba(0, 183, 255, .35);
            transition: transform .05s ease, box-shadow .2s ease;
        }

        .btn:hover {
            box-shadow: 0 0 20px rgba(0, 183, 255, .55)
        }

        .btn:active {
            transform: translateY(1px)
        }

        #itemSection {
            display: none;
            margin-top: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            background: rgba(8, 10, 14, .55);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--line);
        }

        th,
        td {
            border-bottom: 1px solid var(--line);
            padding: 10px 8px;
            text-align: center;
        }

        th {
            background: rgba(0, 200, 200, .10);
            color: #7fffd4;
            font-weight: 700;
        }

        td input[type="number"],
        td input[type="text"] {
            width: 100%;
            background: rgba(255, 255, 255, .04);
            border: 1px solid var(--line);
            padding: 8px;
            border-radius: 8px;
        }

        .col-item {
            text-align: left
        }

        .col-actions {
            width: 80px
        }

        .btn-mini {
            background: rgba(0, 200, 200, .15);
            border: 1px solid var(--line);
            color: #bffaf0;
            padding: 6px 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        .btn-mini:hover {
            background: rgba(0, 200, 200, .25)
        }

        .summary {
            position: sticky;
            bottom: 0;
            margin-top: 18px;
            padding: 12px;
            background: linear-gradient(180deg, rgba(10, 14, 18, .65), rgba(10, 14, 18, .9));
            border: 1px solid var(--line);
            border-radius: 14px;
            box-shadow: 0 -8px 24px rgba(0, 255, 213, .12);
        }

        .totals {
            width: 100%;
            border-collapse: collapse;
        }

        .totals td {
            padding: 10px;
            border-bottom: 1px dashed var(--line)
        }

        .totals tr:last-child td {
            border-bottom: none
        }

        .right {
            text-align: right
        }

        .highlight {
            font-weight: 700;
            color: #7fffd4;
            background: rgba(0, 200, 200, .07)
        }

        .muted {
            color: var(--muted);
            font-size: 12px;
            margin-top: 6px;
            text-align: right
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>SBE, Malkangiri</h2>
        <!-- Top controls -->
        <div class="row" style="margin-bottom:12px;">
            <div class="field">
                <label for="amount"><strong>Enter Amount</strong></label>
                <input id="amount" type="number" min="0" step="0.01" placeholder="0.00" oninput="recalc()" />
            </div>
            <button class="btn" onclick="showItems()">Make Bill</button>
        </div>
        <!-- Item-wise section -->
        <div id="itemSection">
            <div class="row" style="justify-content:space-between; margin-top:4px;">
                <div class="muted">Add items (Qty × Rate − Discount). If item total &gt; 0, summary will use item-wise
                    total
                    automatically.</div>
                <button class="btn-mini" onclick="addRow()">+ Add Item</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="col-item">Item</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>Discount</th>
                            <th>Total</th>
                            <th class="col-actions">Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsBody"><!-- starts empty --></tbody>
                </table>
            </div>
        </div>
        <!-- Summary -->
        <div class="summary">
            <table class="totals">
                <tr>
                    <td class="right">Amount:</td>
                    <td id="sum-amount">₹0.00</td>
                </tr>
                <tr>
                    <td class="right">
                        Extra Discount %:
                        <input id="extraDiscountPercent" type="number" min="0" max="100" step="0.01" value="0"
                            style="width:60px; background:rgba(255,255,255,.05); border:1px solid var(--line); color:var(--text); border-radius:6px; padding:2px 6px;"
                            oninput="recalc()" />
                    </td>
                    <td id="sum-extra-discount">- ₹0.00</td>
                </tr>
                <tr>
                    <td class="right">Less: Discount</td>
                    <td id="sum-discount">- ₹0.00</td>
                </tr>
                <tr>
                    <td class="right">Add: 6% SGST</td>
                    <td id="sum-sgst">₹0.00</td>
                </tr>
                <tr>
                    <td class="right">Add: 6% CGST</td>
                    <td id="sum-cgst">₹0.00</td>
                </tr>
                <tr class="highlight">
                    <td class="right">Grand Total:</td>
                    <td id="sum-grand">₹0.00</td>
                </tr>
            </table>
            <div class="muted" id="sourceNote"></div>
        </div>
    </div>
    <script>
        // GST extraction factor
        const DISCOUNT_FRACTION = 12 / 112;
        const itemsBody = document.getElementById('itemsBody');
        const amountInput = document.getElementById('amount');
        function fmt(n) { return "₹" + (isFinite(n) ? n.toFixed(2) : "0.00"); }
        function showItems() {
            const sec = document.getElementById('itemSection');
            if (sec.style.display !== 'block') sec.style.display = 'block';
            if (itemsBody.children.length === 0) addRow();
        }
        function addRow() {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td class="col-item"><input type="text" placeholder="Item name" oninput="recalc()" /></td>
                <td><input type="number" min="0" step="1" placeholder="0" oninput="recalc()" /></td>
                <td><input type="number" min="0" step="0.01" placeholder="0.00" oninput="recalc()" /></td>
                <td><input type="number" min="0" step="0.01" placeholder="0.00" oninput="recalc()" /></td>
                <td class="rowTotal">₹0.00</td>
                <td class="col-actions"><button class="btn-mini" onclick="removeRow(this)">Remove</button></td>
            `;
            itemsBody.appendChild(tr);
        }
        function removeRow(btn) {
            btn.closest('tr').remove();
            recalc();
        }
        function computeItemsSubtotal() {
            let subtotal = 0;
            [...itemsBody.children].forEach(tr => {
                const qty = parseFloat(tr.children[4].querySelector('input').value) || 0;
                const rate = parseFloat(tr.children[5].querySelector('input').value) || 0;
                const discount = parseFloat(tr.children[6].querySelector('input').value) || 0;
                const total = qty * rate - discount;
                tr.querySelector('.rowTotal').textContent = (isFinite(total) ? "₹" + total.toFixed(2) : "₹0.00");
                subtotal += total;
            });
            return subtotal;
        }
        function getActiveSubtotal() {
            const itemsSubtotal = computeItemsSubtotal();
            const amount = parseFloat(amountInput.value) || 0;
            if (itemsSubtotal > 0) {
                updateSourceNote('Using item-wise total');
                return itemsSubtotal;
            } else {
                updateSourceNote('Using entered amount');
                return amount;
            }
        }
        function updateSourceNote(msg) {
            document.getElementById('sourceNote').textContent = msg;
        }
        function recalc() {
            let subtotal = getActiveSubtotal();
            const extraPercent = parseFloat(document.getElementById('extraDiscountPercent').value) || 0;
            const extraDiscount = subtotal * (extraPercent / 100);
            const discountBase = subtotal - extraDiscount;
            const discount = discountBase * DISCOUNT_FRACTION;
            const taxable = discountBase - discount;
            const sgst = taxable * 0.06;
            const cgst = taxable * 0.06;
            const grand = taxable + sgst + cgst;
            document.getElementById('sum-amount').textContent = fmt(subtotal);
            document.getElementById('sum-extra-discount').textContent = "- " + fmt(extraDiscount);
            document.getElementById('sum-discount').textContent = "- " + fmt(discount);
            document.getElementById('sum-sgst').textContent = fmt(sgst);
            document.getElementById('sum-cgst').textContent = fmt(cgst);
            document.getElementById('sum-grand').textContent = fmt(grand);
        }
        recalc();
    </script>
</body>

</html>
